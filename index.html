<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="assets/javascript/game1.js"></script>
</head>
<body>
    <h1 class="chrome">WORD GUESS</h1>
    <h3 class="dreams">80s style</h3>
    
    <div class='container text-light'>
        <div class='row d-flex justify-content-center'>
            <div class='col text-center'>Press any key to get started</div>
        </div>
        <div class='row d-flex justify-content-center'>
            <div class='col text-center'>Wins : <div id='wins'></div></div>
        </div>
        <div class='row d-flex justify-content-center'>
            <div class='col text-center'>Current Word :<div id='currentWord'></div></div>
        </div>
        <div class='row d-flex justify-content-center'>
            <div class='col text-center'>Number of Guesses Remaining: <div id='guesses'></div></div>
        </div>
        <div class='row d-flex justify-content-center'>
            <div class='col text-center'>Letters Already Guessed: <div id='guessedLetters'></div></div>
        </div>
    </div>
    <div id='video'></div>
    <div id='songName'></div>
</body>
</html>
